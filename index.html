<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>noob</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/solid.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="minigame.css?v=20210725">
    <script defer src="minigame.js?v=20210725"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-52394643-1');

<body class="practice">
    <div class="minigame">
        <div class="splash">
            <span class="message"></span>
            <button class="btn_again">hack</button>
        </div>
        <div class="groups hidden">
            <div class="group">
                <div class="real_number">&nbsp;</div>
                <div class="shape hidden"></div>
                <div class="text_color hidden">&nbsp;</div>
                <div class="text_shape hidden">&nbsp;</div>
                <div class="number hidden">&nbsp;</div>
            </div>
            <div class="group">
                <div class="real_number">&nbsp;</div>
                <div class="shape hidden"></div>
                <div class="text_color hidden">&nbsp;</div>
                <div class="text_shape hidden">&nbsp;</div>
                <div class="number hidden">&nbsp;</div>
            </div>
            <div class="group">
                <div class="real_number">&nbsp;</div>
                <div class="shape hidden"></div>
                <div class="text_color hidden">&nbsp;</div>
                <div class="text_shape hidden">&nbsp;</div>
                <div class="number hidden">&nbsp;</div>
            </div>
            <div class="group">
                <div class="real_number">&nbsp;</div>
                <div class="shape hidden"></div>
                <div class="text_color hidden">&nbsp;</div>
                <div class="text_shape hidden">&nbsp;</div>
                <div class="number hidden">&nbsp;</div>
            </div>
            <div class="group">
                <div class="real_number">&nbsp;</div>
                <div class="shape hidden"></div>
                <div class="text_color hidden">&nbsp;</div>
                <div class="text_shape hidden">&nbsp;</div>
                <div class="number hidden">&nbsp;</div>
            </div>
        </div>
        <div class="timer hidden">
            <div class="progress active">
                <div class="progress-bar timer-progress"></div>
            </div>
            <audio preload="auto" loop>
            <source src="audio_timer.ogg" type="audio/ogg">
        </audio>
        </div>
        <div class="solution hidden">
            Real numbers: <span class="real_numbers">&nbsp;</span><br> Solution: <span class="solution_text">&nbsp;</span>
        </div>
        <div class="question hidden">
            ENTER THE <span class="quiz1">$nbsp;</span> AND <span class="quiz2">$nbsp;</span>
        </div>
        <div class="answer hidden">
            <div class="answer-wrapper">
                <label for="answer">Answer</label>
                <input id="answer" type="text" autocomplete="off" placeholder="" autofocus>
            </div>
            <button class="btn_again">AGAIN!</button>
        </div>
    </div>
</body>

</html>
